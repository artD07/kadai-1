<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <!--FontAwesomeの読み込み-->
     <script src="https://kit.fontawesome.com/0996f18042.js" crossorigin="anonymous"></script>
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="9章演習.css" />
    <title>9章演習</title>
  </head>

<header></header>

<body>

<main>
  <div class="step-box">
    <div class="step-img1"></div>
    <span class="step-num">step1</span>
    <h3 class="title">申し込み</h3>
    <p class="text">
まずは、パソコンで必要項目を入力して手続きしてください。入力に漏れがある場合審査を通らないことがあるので注意して下さい。
    </p>
  </div>

  <div class="step-box">
    <div class="step-img2"></div>
    <span class="step-num">step2</span>
    <h3 class="title">受付</h3>
    <p class="text">
会場に到着したら待合室でお待ち下さい。10分以上遅れるようであれば事前にご連絡して下さい。
    </p>
  </div>

  <div class="step-box">
    <div class="step-img3"></div>
    <span class="step-num">step3</span>
    <h3 class="title">面談</h3>
    <p class="text">
30分程度、担当者と面談していただきます。事前に申し込みした際、入力した質問をもとに話を進めていきますので必ず控えを用意してください。
    </p>
  </div>

</main>

<footer></footer>

</body>

</html>
